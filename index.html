<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  </head>
  <body>
    <script>
    //python -m SimpleHTTPServer 3000 <-- write this in terminal for local host
  var config = {
    type: Phaser.AUTO,
    width: 1200,
    height: 450,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
  var game = new Phaser.Game(config);
  var platforms;

  function preload () //load all your images videos
  {
    this.load.image('mountScene', 'Assets/mountainScene.png');
    this.load.image('heroName', 'Assets/heroChar.png');
    this.load.image('pltfrm1', 'Assets/platform1.png');
  }

  function create () //displaying images, graphics, videos
  {
    this.add.image(0, 0, 'mountScene').setOrigin(0,0);
    this.add.image(325, 305, 'heroName').setOrigin(0,0);

    //static = does not move
    //dynamic = does move
    platforms = this.physics.add.staticGroup();

    platforms.create(300, 368, 'pltfrm1').setScale(1).refreshBody();

    player = this.physics.add.sprite(300,0, 'heroName');

    platforms.create(250, 200, 'pltfrm1');
  }

  function update () //interaction
  {
  }
    </script>
  </body>
</html>
