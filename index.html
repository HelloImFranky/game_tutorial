<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  </head>
  <body>
    <script>
    //python -m SimpleHTTPServer 3000 <-- write this in terminal for local host
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 480,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
  var game = new Phaser.Game(config);
  var platforms;
  var player;
  function preload () //load all your images videos
  {
    this.load.image('mountScene', 'Assets/parallax-mountain-bg.png');
    this.load.spritesheet('heroName', 'Assets/maleBase/full/ninja_full1.png',
  {frameWidth: 32 , frameHeight: 64});
    this.load.image('pltfrm1', 'Assets/platform1.png');
  }

  function create () //displaying images, graphics, videos
  {

    this.add.image(0, 0, 'mountScene').setOrigin(0,0);

    //static = does not move
    //dynamic = does move
    platforms = this.physics.add.staticGroup();
    platforms.create(300, 410, 'pltfrm1').setScale(1).refreshBody();
    platforms.create(-190,328, 'pltfrm1').setOrigin(0,0);
    platforms.create(-80,328, 'pltfrm1').setOrigin(0,0);
    platforms.create(20, 328, 'pltfrm1').setOrigin(0,0);
    platforms.create(100,328, 'pltfrm1').setOrigin(0,0);
    platforms.create(200, 328, 'pltfrm1').setOrigin(0,0);
    platforms.create(290, 328, 'pltfrm1').setOrigin(0,0);
    platforms.create(380, 328, 'pltfrm1').setOrigin(0,0);
    platforms.create(480, 328, 'pltfrm1').setOrigin(0,0);




    player = this.physics.add.sprite(325, 305, 'heroName');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.body.setGravityY(300);


    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('heroName', {start: 9, end: -9}),
      frameRate: 10,
      repeat: -1
    });
//
//     this.anims.create({
//     key: 'turn',
//     frames: [ { key: 'heroName', frame: 9 } ],
//     frameRate: 20
// });
//
//     this.anims.create({
//     key: 'right',
//     frames: this.anims.generateFrameNumbers('heroName', { start: 11, end: 20 }),
//     frameRate: 10,
//     repeat: -1
// });
//   this.anims.create({
//     key: 'up',
//     frames: this.anims.generateFrameNumbers('heroName', {start :21 , end:23 }),
//     frameRate: 10,
//     repeat: -1
//   });
  this.physics.add.collider(player, platforms);
}
  function update () //interaction
  {
    cursors = this.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
      player.setVelocityX(-160);
      player.anims.play('left', true);
    }
    // else if (cursors.right.isDown) {
    //   player.setVelocityX(160);
    //   player.anims.play('right', true);
    // }
    // else {
    //   player.setVelocityX(0);
    //   player.anims.play('turn', true);
    // }
    // if (cursors.up.isDown && player.body.touching.down){
    //   player.setVelocityY(-300);
    // }
  }
    </script>
  </body>
</html>
