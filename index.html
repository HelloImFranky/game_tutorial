<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  </head>
  <body>
    <script>
    //python -m SimpleHTTPServer 3000 <-- write this in terminal for local host
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 480,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 300 },
        debug: false
      }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
  var game = new Phaser.Game(config);


  function preload () //load all your images videos
  {
    this.load.image('mountScene', 'Assets/parallax-mountain-bg.png');
    this.load.image('heroName', 'Assets/heroChar.png');
    this.load.image('pltfrm1', 'Assets/platform1.png');
  }

  var platforms;

  function create () //displaying images, graphics, videos
  {

    this.add.image(0, 0, 'mountScene').setOrigin(0,0);

    //static = does not move
    //dynamic = does move
    platforms = this.physics.add.staticGroup();
    platforms.create(300, 410, 'pltfrm1').setScale(1).refreshBody();
    platforms.create(-190,330, 'pltfrm1').setOrigin(0,0);
    platforms.create(-80,330, 'pltfrm1').setOrigin(0,0);
    platforms.create(20, 330, 'pltfrm1').setOrigin(0,0);
    platforms.create(100,330, 'pltfrm1').setOrigin(0,0);
    platforms.create(200, 330, 'pltfrm1').setOrigin(0,0);
    platforms.create(290, 330, 'pltfrm1').setOrigin(0,0);
    platforms.create(380, 330, 'pltfrm1').setOrigin(0,0);
    platforms.create(480, 330, 'pltfrm1').setOrigin(0,0);




    player = this.physics.add.sprite(325, 305, 'heroName');
    this.physics.arcade.enable(this.player);
    player.setBounce(0.2);
    player.setColliderWorldBounds(true);

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('heroName', {start: 0, end: 3}),
      frameRate: 10,
      repeat: -1
    });

    this.anims.create({
    key: 'turn',
    frames: [ { key: 'heroName', frame: 4 } ],
    frameRate: 20
});

this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('heroName', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
});
  }

  function update () //interaction
  {
  }
    </script>
  </body>
</html>
